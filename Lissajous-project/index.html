<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="SWING" />
    <title>swing</title>
    <link rel="stylesheet" href="src/style.css" />
    <style>
      .reload-button {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 40px;
        height: 40px;
        z-index: 1000;
        cursor: pointer;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transition: background 0.3s ease;
      }
      .reload-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .reload-button img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .speed-button {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        z-index: 1000;
        cursor: pointer;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transition: all 0.3s ease;
        display: none;
      }
      .speed-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .speed-button.active {
        background: rgba(255, 255, 255, 0.3);
      }
      .speed-button img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .pitch-up-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 40px;
        height: 40px;
        z-index: 1000;
        cursor: pointer;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transition: all 0.3s ease;
        display: none;
      }
      .pitch-up-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .pitch-up-button.active {
        background: rgba(255, 255, 255, 0.3);
      }
      .pitch-up-button img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .pitch-down-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        z-index: 1000;
        cursor: pointer;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transition: all 0.3s ease;
        display: none;
      }
      .pitch-down-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .pitch-down-button.active {
        background: rgba(255, 255, 255, 0.3);
      }
      .pitch-down-button img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <img src="/bon_swing.png" alt="Bon Swing" class="center-image" />
    <div class="reload-button" onclick="window.location.reload()">
      <img src="/r.png" alt="Recharger" />
    </div>
    <div class="speed-button" id="speedButton">
      <img src="/s.png" alt="Accélérer" />
    </div>
    <div class="pitch-up-button" id="pitchUpButton">
      <img src="/u.png" alt="Pitch Up" />
    </div>
    <div class="pitch-down-button" id="pitchDownButton">
      <img src="/d.png" alt="Pitch Down" />
    </div>
    <script type="module" src="./src/lissajous.js"></script>
  </body>
</html>
